<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Especial 💕</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Animação de corações flutuantes */
        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.7);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Container principal */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 2;
        }

        /* Card da mensagem */
        .message-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mensagem principal */
        .main-message {
            font-family: 'Dancing Script', cursive;
            color: #fff;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            line-height: 1.2;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.2);
            }
            to {
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.4);
            }
        }

        /* Decoração */
        .decoration {
            font-size: 2rem;
            margin: 20px 0;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Painel de controle */
        .control-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #fff;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }

        .input-group input::placeholder,
        .input-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 107, 107, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Link gerado */
        .generated-link {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            word-break: break-all;
            display: none;
        }

        .generated-link.show {
            display: block;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .message-card {
                padding: 30px 20px;
            }
            
            .control-panel {
                padding: 20px;
            }
        }

        /* Modo visualização */
        .view-mode .control-panel {
            display: none;
        }

        .view-mode .message-card {
            animation: heartBeat 2s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-card">
            <div class="decoration">💕</div>
            <div class="main-message" id="messageDisplay">
                Logo logo você é minha princesa
            </div>
            <div class="decoration">✨💖✨</div>
            
            <div class="control-panel" id="controlPanel">
                <div class="input-group">
                    <label>Sua mensagem especial:</label>
                    <textarea id="messageInput" placeholder="Digite sua mensagem romântica..." rows="3">Logo logo você é minha princesa</textarea>
                </div>
                
                <div class="input-group">
                    <label>Nome do destinatário (opcional):</label>
                    <input type="text" id="recipientInput" placeholder="Para quem é esta mensagem?">
                </div>
                
                <button class="btn" onclick="updateMessage()">💕 Atualizar Mensagem</button>
                <button class="btn" onclick="generateLink()">🔗 Gerar Link</button>
                <button class="btn" onclick="copyLink()">📋 Copiar Link</button>
                
                <div class="generated-link" id="generatedLink">
                    <strong>Link gerado:</strong><br>
                    <span id="linkText"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sistema de armazenamento mais robusto
        class MessageStorage {
            constructor() {
                this.storageKey = 'romanticMessages';
                this.messages = this.loadMessages();
            }
            
            loadMessages() {
                try {
                    const saved = localStorage.getItem(this.storageKey);
                    return saved ? JSON.parse(saved) : {};
                } catch (e) {
                    console.warn('Erro ao carregar mensagens:', e);
                    return {};
                }
            }
            
            saveMessage(id, data) {
                this.messages[id] = data;
                try {
                    localStorage.setItem(this.storageKey, JSON.stringify(this.messages));
                } catch (e) {
                    console.warn('Erro ao salvar mensagem:', e);
                }
            }
            
            getMessage(id) {
                return this.messages[id];
            }
        }

        // Instância do storage
        const messageStorage = new MessageStorage();

        // Criar corações flutuantes
        function createFloatingHearts() {
            const hearts = ['💕', '💖', '💝', '💗', '💓', '💞', '💘'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.remove();
                    }
                }, 7000);
            }, 2000);
        }

        // Atualizar mensagem
        function updateMessage() {
            const message = document.getElementById('messageInput').value;
            const recipient = document.getElementById('recipientInput').value;
            
            let displayMessage = message;
            if (recipient) {
                displayMessage += ` 💕 ${recipient}`;
            }
            
            document.getElementById('messageDisplay').textContent = displayMessage;
        }

        // Gerar link único
        function generateLink() {
            const message = document.getElementById('messageInput').value;
            const recipient = document.getElementById('recipientInput').value;
            
            if (!message.trim()) {
                alert('Por favor, digite uma mensagem primeiro!');
                return;
            }
            
            // Gerar ID único mais robusto
            const messageId = Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
            
            // Armazenar mensagem
            const messageData = {
                message: message,
                recipient: recipient,
                timestamp: new Date().toLocaleString('pt-BR'),
                created: Date.now()
            };
            
            messageStorage.saveMessage(messageId, messageData);
            
            // Gerar URL
            const currentUrl = window.location.href.split('?')[0];
            const shareUrl = `${currentUrl}?msg=${messageId}`;
            
            // Exibir link
            document.getElementById('linkText').textContent = shareUrl;
            document.getElementById('generatedLink').classList.add('show');
            
            // Adicionar feedback visual
            showNotification('Link gerado com sucesso! 💕');
        }

        // Copiar link
        function copyLink() {
            const linkText = document.getElementById('linkText').textContent;
            if (!linkText) {
                alert('Gere um link primeiro!');
                return;
            }
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(linkText).then(() => {
                    showNotification('Link copiado! 💕');
                });
            } else {
                // Fallback para navegadores mais antigos
                const textArea = document.createElement('textarea');
                textArea.value = linkText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification('Link copiado! 💕');
            }
        }

        // Mostrar notificação
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                font-weight: 600;
                z-index: 1000;
                animation: slideInRight 0.5s ease-out;
                box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.5s ease-in';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 500);
            }, 3000);
        }

        // Adicionar CSS para animações de notificação
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOutRight {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        // Verificar se há mensagem na URL
        function checkUrlMessage() {
            const urlParams = new URLSearchParams(window.location.search);
            const messageId = urlParams.get('msg');
            
            if (messageId) {
                const messageData = messageStorage.getMessage(messageId);
                if (messageData) {
                    // Exibir mensagem
                    let displayMessage = messageData.message;
                    if (messageData.recipient) {
                        displayMessage += ` 💕 ${messageData.recipient}`;
                    }
                    
                    document.getElementById('messageDisplay').textContent = displayMessage;
                    document.body.classList.add('view-mode');
                    
                    // Adicionar informações extras
                    const decoration = document.querySelector('.decoration:last-child');
                    decoration.innerHTML += `<br><small style="color: rgba(255,255,255,0.8); font-size: 0.7em;">Enviado com amor em ${messageData.timestamp}</small>`;
                    
                    // Atualizar título da página
                    document.title = `Mensagem Especial 💕 - ${messageData.recipient || 'Para você'}`;
                } else {
                    showNotification('Mensagem não encontrada! 💔');
                    setTimeout(() => {
                        window.location.href = window.location.href.split('?')[0];
                    }, 2000);
                }
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingHearts();
            checkUrlMessage();
        });

        // Adicionar efeitos de teclado
        document.getElementById('messageInput').addEventListener('input', function() {
            const message = this.value;
            const recipient = document.getElementById('recipientInput').value;
            
            let displayMessage = message;
            if (recipient) {
                displayMessage += ` 💕 ${recipient}`;
            }
            
            if (message.length > 0) {
                document.getElementById('messageDisplay').textContent = displayMessage;
            }
        });

        document.getElementById('recipientInput').addEventListener('input', function() {
            const message = document.getElementById('messageInput').value;
            const recipient = this.value;
            
            let displayMessage = message;
            if (recipient) {
                displayMessage += ` 💕 ${recipient}`;
            }
            
            document.getElementById('messageDisplay').textContent = displayMessage;
        });

        // Adicionar teclas de atalho
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                generateLink();
            }
        });
    </script>
</body>
</html>
